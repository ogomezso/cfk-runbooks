apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.5.1
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 100G
  storageClass:
    name: cflt-sc
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: basic-creds
      tls:
        enabled: true
