apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  oneReplicaPerNode: true
  replicas: 3
  image:
    application: docker.io/confluentinc/cp-server:7.5.1
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 500G
  storageClass:
    name: cflt-sc
  tls:
    autoGeneratedCerts: true
  configOverrides:
    server:
      - authorizer.class.name=org.apache.kafka.metadata.authorizer.StandardAuthorizer
  authorization:
    type: simple
    superUsers:
      - User:kafka
      - User:kraft
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-creds
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-creds
      tls:
        enabled: true
        secretRef: kafka-external-tls
      externalAccess:
        type: staticForHostBasedRouting
        staticForHostBasedRouting:
          domain: 35.246.125.225.nip.io
          brokerPrefix: broker
          port: 443
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: true
        authentication:
          type: plain
          jaasConfig:
            secretRef: kafka-creds
      clusterRef:
        name: kraftcontroller
